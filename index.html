<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Stream Saga – Card Front Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;800&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <main class="wrap">

    <!-- LEFT PANEL — BASICS -->
    <section class="panel panel-left">
      <h1>Basics</h1>

      <div class="grid">
        <label>
          Name
          <input id="name" type="text" placeholder="e.g. Neon Duck" />
        </label>

        <label>
          Name Modifier
          <select id="nameMod">
            <option value="">(none)</option>
            <option value="EX">EX</option>
            <option value="MAX">MAX</option>
            <option value="V">V</option>
            <option value="VSTAR">VSTAR</option>
          </select>
        </label>

        <label>
          Element
          <select id="element">
            <option value="calm">Calm</option>
            <option value="busy">Busy</option>
            <option value="friendly">Friendly</option>
            <option value="chaotic">Chaotic</option>
          </select>
        </label>

        <label>
          Type / Stage
          <select id="stage">
            <option value="base">Base</option>
            <option value="step1">Step 1</option>
            <option value="step2">Step 2</option>
          </select>
        </label>

        <!-- Layout -->
        <label>
          Layout
          <select id="layoutMode">
            <option value="standard">Standard</option>
            <option value="full">Full Art</option>
          </select>
        </label>

        <label class="col2">
          Previous Stage Image
          <input id="prevImg" type="file" accept="image/*" />
        </label>

        <label class="col2">
          Card Artwork (main image)
          <input id="mainImg" type="file" accept="image/*" />
        </label>

        <fieldset class="col2 socials">
          <legend>Socials</legend>
          <label>
            <span>YouTube</span>
            <input id="youtube" type="text" placeholder="YouTube name" />
          </label>
          <label>
            <span>Twitch</span>
            <input id="twitch" type="text" placeholder="Twitch name" />
          </label>
          <label>
            <span>Instagram</span>
            <input id="instagram" type="text" placeholder="Instagram name" />
          </label>
        </fieldset>

        <!-- Background colors -->
        <label>
          BG Top Color
          <input id="bgTop" type="color" value="#0a0d10">
        </label>
        <label>
          BG Bottom Color
          <input id="bgBottom" type="color" value="#0b0f12">
        </label>

        <!-- Footer data -->
        <label>
          Card Number (X/Y)
          <input id="numXY" type="text" placeholder="e.g. 12/99" />
        </label>

        <label>
          Set Name
          <input id="setName" type="text" placeholder="e.g. Night Circuit" />
        </label>

        <label>
          Rarity
          <select id="rarity">
            <option value="common">Common</option>
            <option value="uncommon">Uncommon</option>
            <option value="rare">Rare</option>
            <option value="ultra">Ultra</option>
          </select>
        </label>

        <label class="col2">
          Set Icon (optional)
          <input id="setIcon" type="file" accept="image/*" />
        </label>
      </div>
    </section>

    <!-- CANVAS (center column) -->
    <section class="canvasZone">
      <!-- Display-only scaler to fit 1080p screens -->
      <div class="card-viewport">
        <div class="card" id="card">
          <div class="card-inner" aria-hidden="true"></div>

          <div class="frame">
            <div class="frame-corner tl"></div>
            <div class="frame-corner tr"></div>
            <div class="frame-corner bl"></div>
            <div class="frame-corner br"></div>
          </div>

          <header class="card-head">
            <div id="elementBadge" class="badge element calm">CALM</div>
            <div class="title">
              <span id="titleName">Neon Duck</span>
              <span id="titleMod"></span>
            </div>
            <div class="stage">
              <span id="stageText">Base</span>
              <img id="prevThumb" alt="">
            </div>
          </header>

          <div class="card-art">
            <img id="artImg" alt="">
          </div>

          <!-- NEW: spacer keeps layout positions in Full Art -->
          <div class="art-spacer" aria-hidden="true"></div>

          <!-- Social bar (static assets icons) -->
          <div class="card-socials">
            <div class="socialItem" data-kind="youtube">
              <img class="icon" src="assets/youtube.svg" alt="YouTube">
              <span id="ytName"></span>
            </div>
            <div class="socialItem" data-kind="twitch">
              <img class="icon" src="assets/twitch.svg" alt="Twitch">
              <span id="twName"></span>
            </div>
            <div class="socialItem" data-kind="instagram">
              <img class="icon" src="assets/instagram.svg" alt="Instagram">
              <span id="igName"></span>
            </div>
          </div>

          <!-- Ability -->
          <section class="card-ability">
            <div class="aa-head aa-ability">
              <span class="ability-flag">ABILITY</span>
              <span id="abilityTitle" class="aa-title"></span>
            </div>
            <p id="abilityDesc"></p>
          </section>

          <!-- Attack #1 -->
          <section class="card-attack attack1">
            <div class="aa-head">
              <span id="attackTitle" class="aa-title"></span>
              <span class="value" id="attackVal"></span>
            </div>
            <p id="attackEffectText"></p>
          </section>

          <!-- Attack #2 -->
          <section class="card-attack attack2">
            <div class="aa-head">
              <span id="attack2Title" class="aa-title"></span>
              <span class="value" id="attack2Val"></span>
            </div>
            <p id="attack2EffectText"></p>
          </section>

          <!-- Flavour aligned to bottom, just above card-credit -->
          <p class="card-flavour" id="flavourText"></p>

          <!-- Bottom credit bar -->
          <div class="card-credit">
            <div class="credit-left">
              <img id="setIconImg" alt="">
              <span id="setNameText"></span>
            </div>
            <div class="credit-center">Created by <strong>Akurosia Kamo</strong> &amp; <strong>Evidiya</strong></div>
            <div class="credit-right">
              <span id="numOut"></span>
              <span class="rarity"><svg id="rarityIcon" viewBox="0 0 24 24"></svg></span>
            </div>
          </div>
        </div>
      </div>

      <div class="buttons buttons-center">
        <button id="resetBtn" type="button">Reset</button>
        <button id="prefillNormalBtn" type="button">Prefill Normal</button>
        <button id="prefillFullBtn" type="button">Prefill Full Art</button>
        <button id="downloadBtn" type="button">Download PNG</button>
      </div>

      <div class="exportNote">What you see is what gets exported.</div>
    </section>

    <!-- RIGHT PANEL — DETAILS -->
    <section class="panel panel-right">
      <h1>Details</h1>

      <div class="grid">
        <!-- ABILITY -->
        <label class="col2">
          Ability Name
          <input id="abilityName" type="text" placeholder="e.g. Overclock Aura" />
        </label>
        <label class="col2">
          Ability Text
          <textarea id="abilityText" rows="2" placeholder="Describe ability…"></textarea>
        </label>

        <!-- ATTACK 1 -->
        <label>
          Attack #1 Name
          <input id="attackName" type="text" placeholder="e.g. Circuit Peck" />
        </label>
        <label>
          Attack #1 Value
          <input id="attackValue" type="text" placeholder="e.g. 70" />
        </label>
        <label class="col2">
          Attack #1 Effect
          <textarea id="attackEffect" rows="2" placeholder="Optional effect…"></textarea>
        </label>

        <!-- ATTACK 2 -->
        <label>
          Attack #2 Name
          <input id="attack2Name" type="text" placeholder="e.g. Neon Burst" />
        </label>
        <label>
          Attack #2 Value
          <input id="attack2Value" type="text" placeholder="e.g. 90" />
        </label>
        <label class="col2">
          Attack #2 Effect
          <textarea id="attack2Effect" rows="2" placeholder="Optional effect…"></textarea>
        </label>

        <!-- FLAVOUR -->
        <label class="col2">
          Flavour Text
          <textarea id="flavour" rows="2" placeholder="Short lore or personality…"></textarea>
        </label>
      </div>
    </section>
  </main>

  <!-- app loads html-to-image/dom-to-image-more from local files -->
  <script src="app.js"></script>
</body>
</html>
